<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="bower_components/materialize/dist/css/materialize.css">
	<link rel="stylesheet" href="bower_components/vis/dist/vis.css"/>
	<link rel="stylesheet" href="css/styles.css">
	<title>Graph portal</title>
	<script src="bower_components/vis/dist/vis.js"></script>
</head>
<body>
	<header class="Header">
		<div class="parallax-container">
			<a href="index.html"><h1 class="appTitle">GraphPortal</h1></a>
			<div class="parallax">
				<img src="img/bg.png"></div>
		</div>
	</header>

	<main class="container">
		<div class="Main-content">
			<section id="creation">
				<h1 class="header"> Génération de graphe </h1>
				<div class="input-field">
					<label for="numberOfNodes">Nombre de noeuds</label>
					<input type="number" min="2" step="1" name="numberOfNodes" id="numberOfNodes">

				<div class="input-field">
					<label for="complexity">Complexité</label>
					<input type="number" min="1" max="100" step="1" name="complexity" id="complexity">
				</div>

				<button id="btnGeneration"class="waves-effect waves-light purple btn">
					Générer un graphe
				</button>
			</section>

			<section id="visualisation">
				<h1 class="header">Graphe courant</h1>

				<div class="card grey darken-4">
					<div class="card-content white-text">
						<div id="graph">

						</div>
					</div>
				</div>
				<div class="row">
					<div class="col s6">
						<button id="btnSssp"class="waves-effect waves-light purple btn width6">
							Shortest Single Source Path
						</button>
					</div>
					<div class="col s6">
						<button id="btnSpaningTree"class="waves-effect waves-light purple btn width6">
							Spaning Tree
						</button>
					</div>
				</div>
			</section>

			<section id="sssp">
				<table>
					<thead>
					<tr>
						<th data-field="Iteration">Itération</th>
						<th data-field="Edge">Edge</th>
						<th data-field="Weight">Weight</th>
					</tr>
					</thead>

					<tbody>
						<tr>
							<td>Alvin</td>
							<td>Eclair</td>
							<td>$0.87</td>
						</tr>
					</tbody>
				</table>
			</section>

			<section id="spaningTree">
				<h1 class="header"> Spaning tree </h1>
				<button class="waves-effect waves-light purple btn" {{action 'spaningtree'}}>Spaning Tree</button>
			</section>
		</div>
	</main>

	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/materialize/dist/js/materialize.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
